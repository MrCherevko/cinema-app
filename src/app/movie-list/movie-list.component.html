<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="(dataSource | async).movies" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th [hidden]="true" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td [hidden]="true" mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th style="padding-left: 24px;" mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td style="padding-left: 24px;" mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>

    <ng-container matColumnDef="runtime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Runtime</th>
      <td mat-cell *matCellDef="let row">{{row.runtime}}</td>
    </ng-container>

    <ng-container matColumnDef="gener">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gener</th>
      <td mat-cell *matCellDef="let row">{{row.gener}}</td>
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Director</th>
      <td mat-cell *matCellDef="let row">{{row.director}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="(dataSource | async).movies.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
